<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no"/>
  <title>Game Hub</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --text:#0b1220;
      --muted: rgba(11,18,32,.62);

      /* clean neutrals */
      --line: rgba(15,23,42,.10);
      --line2: rgba(15,23,42,.07);
      --shadow: 0 14px 34px rgba(2,6,23,.10);

      --cyan:#2bbcff;
      --pink:#ff4fd8;

      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bot: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
    }

    *{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:"Outfit", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x:hidden;
    }

    /* Clean layout */
    .wrap{
      min-height: 100dvh;
      padding:
        calc(var(--safe-top) + 18px)
        calc(var(--safe-right) + 18px)
        calc(var(--safe-bot) + 18px)
        calc(var(--safe-left) + 18px);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .shell{
      width: min(980px, 100%);
      display:flex;
      flex-direction:column;
      gap: 14px; /* small separation */
    }

    /* Header (pure white, clean) */
    .header{
      border: 1px solid var(--line2);
      border-radius: 18px;
      background:#fff;
      padding: 14px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      box-shadow: 0 10px 24px rgba(2,6,23,.06);
    }

    .title{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width:0;
    }

    .logo{
      width: 40px; height: 40px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background:
        radial-gradient(circle at 30% 25%, rgba(255,255,255,.95), transparent 55%),
        linear-gradient(135deg, rgba(43,188,255,.26), rgba(255,79,216,.18));
      box-shadow: 0 10px 18px rgba(2,6,23,.08);
      flex:0 0 auto;
    }

    h1{
      margin:0;
      font-size: 20px;
      line-height: 1.1;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    /* subtle animated gradient on subtitle text */
    .subtitle{
      margin-top: 4px;
      font-size: 12px;
      color: transparent;
      background: linear-gradient(90deg, rgba(11,18,32,.55), rgba(43,188,255,.95), rgba(255,79,216,.90), rgba(11,18,32,.55));
      -webkit-background-clip: text;
      background-clip: text;
      background-size: 220% 100%;
      animation: shimmer 4.2s linear infinite;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .sound{
      display:flex;
      align-items:center;
      gap:10px;
      flex:0 0 auto;
    }
    .sound button{
      border: 1px solid var(--line);
      background:#fff;
      border-radius: 14px;
      padding: 10px 12px;
      cursor:pointer;
      font-weight:800;
      color: rgba(11,18,32,.9);
      box-shadow: 0 10px 18px rgba(2,6,23,.08);
      transition: transform .12s ease, box-shadow .18s ease;
    }
    .sound button:hover{ box-shadow: 0 12px 22px rgba(2,6,23,.10); }
    .sound button:active{ transform: scale(.97); }

    /* Cards grid: small gap (no ‚Äúborder between them‚Äù), ready for more cards */
    .cards{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 10px;              /* ‚úÖ tiny spacing */
      align-items: stretch;
    }

    .card{
      --accent: var(--cyan);
      position:relative;
      border-radius: 18px;
      background: #fff;       /* ‚úÖ pure white */
      border: 1px solid var(--line2);  /* ‚úÖ tiny border */
      box-shadow: var(--shadow);
      padding: 14px;
      min-height: 250px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      cursor:pointer;
      user-select:none;
      transform: translateZ(0);
      transition:
        transform .20s ease,
        box-shadow .20s ease,
        border-color .20s ease;
      overflow:hidden;
    }

    /* tiny ‚Äúaccent hairline‚Äù top bar */
    .card::before{
      content:"";
      position:absolute;
      left: 12px;
      right: 12px;
      top: 10px;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(90deg, transparent, color-mix(in srgb, var(--accent) 80%, white), transparent);
      opacity: .9;
      pointer-events:none;
    }

    .cardTop{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap: 12px;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid var(--line2);
      background: #fff;
      font-size: 13px;
      font-weight: 800;
      color: rgba(11,18,32,.78);
    }
    .dot{
      width: 8px; height: 8px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 14px color-mix(in srgb, var(--accent) 35%, transparent);
    }

    .gameIcon{
      width: 54px; height: 54px;
      border-radius: 16px;
      border: 1px solid var(--line2);
      background:
        radial-gradient(circle at 30% 25%, rgba(255,255,255,.95), transparent 60%),
        linear-gradient(135deg, color-mix(in srgb, var(--accent) 18%, white), rgba(255,255,255,1));
      display:grid;
      place-items:center;
      font-size: 28px;
      box-shadow: 0 12px 22px rgba(2,6,23,.08);
      transition: transform .20s ease;
    }

    /* ‚úÖ colored animated title text */
    .gameName{
      margin: 10px 0 0;
      font-size: 26px;
      font-weight: 900;
      letter-spacing: .2px;
      color: transparent;
      background: linear-gradient(90deg, var(--accent), rgba(11,18,32,.92), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      background-size: 220% 100%;
      animation: shimmer 4.2s linear infinite;
    }

    .desc{
      margin: 6px 0 0;
      font-size: 14px;
      font-weight: 700;
      color: rgba(11,18,32,.58);
      line-height:1.25;
    }

    .btnPlay{
      margin-top: 12px;
      width: 100%;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid var(--line2);
      background: #fff;
      font-weight: 900;
      letter-spacing:.35px;
      cursor:pointer;
      color: rgba(11,18,32,.88);
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      box-shadow: 0 10px 18px rgba(2,6,23,.07);
      position:relative;
      overflow:hidden;
    }

    /* button accent underline that animates */
    .btnPlay::after{
      content:"";
      position:absolute;
      left: 16px;
      right: 16px;
      bottom: 8px;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      transform: translateX(-18%);
      opacity: .65;
      transition: transform .25s ease, opacity .25s ease;
      pointer-events:none;
    }

    /* Hover animations (desktop/trackpad only) */
    @media (hover:hover){
      .card:hover{
        transform: translateY(-4px);
        box-shadow: 0 18px 44px rgba(2,6,23,.14);
        border-color: rgba(15,23,42,.14);
      }
      .card:hover .gameIcon{
        transform: translateY(-2px) rotate(-2deg) scale(1.05);
      }
      .card:hover .btnPlay{
        transform: translateY(-1px);
        border-color: color-mix(in srgb, var(--accent) 28%, rgba(15,23,42,.12));
      }
      .card:hover .btnPlay::after{
        transform: translateX(18%);
        opacity: .95;
      }
      .card:hover .badge{
        border-color: color-mix(in srgb, var(--accent) 22%, rgba(15,23,42,.12));
      }
    }
    .card:active{ transform: translateY(0px) scale(.99); }
    .btnPlay:active{ transform: scale(.985); }

    /* ===== Mobile: reduce width AND height ===== */
    @media (max-width: 820px){
      .wrap{
        padding:
          calc(var(--safe-top) + 14px)
          calc(var(--safe-right) + 14px)
          calc(var(--safe-bot) + 14px)
          calc(var(--safe-left) + 14px);
        align-items:flex-start;
      }

      .shell{ width: min(560px, 100%); }

      .cards{
        grid-template-columns: 1fr;
        gap: 10px;
      }

      .card{
        width: 94%;            /* ‚úÖ slightly narrower */
        justify-self: center;  /* center it */
        min-height: 200px;     /* ‚úÖ shorter */
        padding: 12px;
      }

      .gameName{ font-size: 24px; }
      .desc{ font-size: 13px; }
      .gameIcon{ width: 52px; height: 52px; font-size: 26px; }
      .btnPlay{ padding: 11px 12px; }
    }

    @media (max-width: 420px){
      .shell{ width: 100%; }
      .header{ border-radius: 16px; padding: 12px; }
      .card{
        width: 92%;
        min-height: 188px;     /* ‚úÖ even smaller */
        border-radius: 16px;
        padding: 12px;
      }
      h1{ font-size: 19px; }
      .gameName{ font-size: 23px; }
      .badge{ font-size: 12.5px; padding: 6px 9px; }
      .btnPlay{ border-radius: 13px; font-size: 14px; }
    }

    @keyframes shimmer{
      0%{ background-position: 0% 0; }
      100%{ background-position: 220% 0; }
    }

    @media (prefers-reduced-motion: reduce){
      .subtitle, .gameName{ animation:none; }
      .card, .btnPlay, .gameIcon{ transition:none; }
    }
  </style>
</head>

<body>
  <!-- Background Music -->
  <audio id="hubBgm" src="audios/game.mp3" loop preload="auto"></audio>

  <main class="wrap">
    <section class="shell">

      <div class="header">
        <div class="title">
          <div class="logo" aria-hidden="true"></div>
          <div style="min-width:0">
            <h1>Choose a Game</h1>
            <div class="subtitle">Tap a card to start ‚Ä¢ Press L / B on keyboard</div>
          </div>
        </div>

        <div class="sound">
          <button id="soundBtn" type="button" aria-label="Toggle sound">üîä</button>
        </div>
      </div>

      <div class="cards">
        <!-- LUDO -->
        <div class="card" style="--accent: var(--cyan);" role="button" tabindex="0"
             onclick="go('ludo.html')"
             onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault();go('ludo.html');}">
          <div class="cardTop">
            <div class="badge"><span class="dot"></span> Ludo</div>
            <div class="gameIcon" aria-hidden="true">üé≤</div>
          </div>

          <div>
            <div class="gameName">Ludo</div>
            <div class="desc">Fast turns ‚Ä¢ Captures ‚Ä¢ First to home wins</div>
          </div>

          <button class="btnPlay" type="button" onclick="event.stopPropagation(); go('ludo.html');">
            PLAY
          </button>
        </div>

        <!-- BILLIARD -->
        <div class="card" style="--accent: var(--pink);" role="button" tabindex="0"
             onclick="go('billiard.html')"
             onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault();go('billiard.html');}">
          <div class="cardTop">
            <div class="badge"><span class="dot"></span> Billiard</div>
            <div class="gameIcon" aria-hidden="true">üé±</div>
          </div>

          <div>
            <div class="gameName">Billiard</div>
            <div class="desc">Aim ‚Ä¢ Shoot ‚Ä¢ Clear your set to win</div>
          </div>

          <button class="btnPlay" type="button" onclick="event.stopPropagation(); go('billiard.html');">
            PLAY
          </button>
        </div>
      </div>

    </section>
  </main>

  <script>
    function go(path){ window.location.href = path; }

    // Music toggle (works with browser gesture rules)
    const bgm = document.getElementById('hubBgm');
    const soundBtn = document.getElementById('soundBtn');
    let soundOn = true;

    function tryPlay(){
      if (!bgm || !soundOn) return;
      bgm.volume = 0.35;
      bgm.play().catch(()=>{});
    }

    function toggleSound(){
      soundOn = !soundOn;
      soundBtn.textContent = soundOn ? "üîä" : "üîá";
      if (!bgm) return;
      if (soundOn) tryPlay();
      else bgm.pause();
    }

    soundBtn.addEventListener('click', (e)=>{ e.stopPropagation(); toggleSound(); });

    // Start music on first interaction
    const startEvents = ["pointerdown", "touchstart", "mousedown", "keydown"];
    const starter = () => {
      tryPlay();
      startEvents.forEach(ev => window.removeEventListener(ev, starter, {passive:true}));
    };
    startEvents.forEach(ev => window.addEventListener(ev, starter, {passive:true}));

    // Quick keys
    window.addEventListener('keydown', (e) => {
      const k = (e.key || '').toLowerCase();
      if (k === 'l') go('ludo.html');
      if (k === 'b') go('billiard.html');
    });
  </script>
</body>
</html>
